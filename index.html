<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-page">
        <div class="form">
            <form action="" method="post" class="register-form">
                <br>
                <br>
                <div class="form-field">
                    
                    <label for="register-form" class="user"><span class="hidden">Username</span></label>
                    <input id="login-username" type="text" class="form-input" placeholder="User name" required/>

                </div>
                <div class="form-field">
                    <label class="lock" for="login-password"><span class="hidden">Password</span></label>
                    <input id="password" type="password" class="form-input" placeholder="password" required/>
                </div>       
                
                <div class="form-field">
                    <label class="mail" for="email"><span class="hidden">Email</span></label>
                    <input id="email" type="text" class="form-input" placeholder="Email" required/>
                </div>

                <br>
                <div class="form-field">
                    <button type="button">Create</button>
                </div>
                
            </form>

        </div>
        

    </div>
    
    
    
</body>
</html>
